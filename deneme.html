<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
            background-color: #f8f8f8;
            padding: 10px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            padding: 8px 16px;
            border: 1px solid black;
            border-radius: 4px;
        }

        nav ul li a:hover {
            background-color: #ddd;
        }

        section {
            padding: 20px;
            margin-top: 20px;
            border-top: 1px solid #ccc;
        }

        #home {
            background-color: #f2f2f2;
        }

        #about {
            background-color: #e6e6e6;
        }

        #contact {
            background-color: #d9d9d9;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h1>Home Section</h1>
            <p>Welcome to the home section of our single-page website.</p>
        </section>
        <section id="about">
            <h1>About Section</h1>
            <p>This is the about section of our single-page website.</p>
        </section>
        <section id="contact">
            <h1>Contact Section</h1>
            <p>This is the contact section of our single-page website.</p>
        </section>
    </main>
</body>
</html>
